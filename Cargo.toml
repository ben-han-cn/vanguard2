[package]
name = "vanguard2"
version = "0.1.0"
authors = ["thesinglecloud <hanfeng@zdns.cn>"]
edition = "2018"
publish = false

[dependencies]
clap = { version = "2.32", default-features = false}
r53 = { git = "https://github.com/ben-han-cn/r53"}
domaintree = { git = "https://github.com/ben-han-cn/domaintree"}
failure = { git = "https://github.com/ben-han-cn/cement-rs", package = "failure_ext"}
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
lru = "0.1.15"
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.2", features = ["full"] }
futures = "0.3"
bytes = "0.5.0"
lazy_static = "1.3.0"

[[bin]]
name = "vanguard2"
path = "src/main.rs"
